<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Abstract fashion background - accessories">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f0f12"/>
      <stop offset="0.5" stop-color="#181316"/>
      <stop offset="1" stop-color="#6e5a44"/>
    </linearGradient>
    <radialGradient id="spot" cx="50%" cy="35%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>
  <rect width="1600" height="1000" fill="url(#spot)"/>

  <g filter="url(#soft)" opacity="0.9">
    <circle cx="420" cy="360" r="210" fill="#8b7355" opacity="0.22"/>
    <circle cx="520" cy="520" r="260" fill="#ffffff" opacity="0.06"/>
    <circle cx="1180" cy="420" r="240" fill="#8b7355" opacity="0.18"/>
    <circle cx="1100" cy="620" r="300" fill="#ffffff" opacity="0.05"/>
  </g>

  <g opacity="0.20">
    <path d="M0,620 C260,520 380,560 600,460 C820,360 980,200 1200,180 C1420,160 1540,260 1600,180" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M0,700 C280,600 420,640 640,540 C860,440 1030,280 1240,250 C1450,220 1570,320 1600,260" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.75"/>
  </g>
</svg>
