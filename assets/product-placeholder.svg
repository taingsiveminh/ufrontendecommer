<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f4f4"/>
      <stop offset="1" stop-color="#e9e9e9"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a1a1a" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#8b7355" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.12" stroke="#1a1a1a" stroke-width="1">
    <path d="M0 150H1200M0 300H1200M0 450H1200M0 600H1200M0 750H1200"/>
    <path d="M200 0V900M400 0V900M600 0V900M800 0V900M1000 0V900"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="220" y="170" width="760" height="560" rx="18" fill="#fff"/>
  </g>

  <!-- hanger icon -->
  <g transform="translate(600 360)" fill="none" stroke="#1a1a1a" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0-135c26 0 45 18 45 40 0 16-8 26-22 36"/>
    <path d="M23-59l405 220c26 14 10 54-20 54H-408c-30 0-46-40-20-54l405-220"/>
  </g>

  <rect x="220" y="650" width="760" height="10" rx="5" fill="url(#accent)" opacity="0.9"/>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Arial" text-anchor="middle">
    <text x="600" y="620" font-size="44" fill="#1a1a1a" font-weight="600" letter-spacing="2">MOMENTO</text>
    <text x="600" y="675" font-size="22" fill="#666" font-weight="400" letter-spacing="3">IMAGE COMING SOON</text>
  </g>
</svg>
