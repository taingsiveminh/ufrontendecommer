<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Abstract fashion background - men">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0d10"/>
      <stop offset="0.55" stop-color="#14181c"/>
      <stop offset="1" stop-color="#2f3c44"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#8b7355" stop-opacity="0"/>
      <stop offset="0.6" stop-color="#8b7355" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#8b7355" stop-opacity="0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>

  <g opacity="0.85" filter="url(#soft)">
    <rect x="-120" y="140" width="860" height="420" rx="36" fill="#ffffff" opacity="0.07"/>
    <rect x="240" y="260" width="980" height="520" rx="42" fill="#8b7355" opacity="0.14"/>
    <rect x="980" y="120" width="780" height="420" rx="36" fill="#ffffff" opacity="0.05"/>
  </g>

  <g opacity="0.22">
    <path d="M90 890 L580 120" stroke="#ffffff" stroke-width="2"/>
    <path d="M240 920 L730 150" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <path d="M390 950 L880 180" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>

  <rect width="1600" height="1000" fill="url(#accent)"/>
</svg>
