<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>üõçÔ∏è E-Shop</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" class="active">Cart <span id="cart-count" class="badge">0</span></a></li>
                    <li><a href="login.html" id="auth-link">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div id="cart-container">
                    <div id="cart-items"></div>
                    <div id="cart-summary" style="display: none;">
                        <div class="summary-card">
                            <h3>Order Summary</h3>
                            <div class="summary-row">
                                <span>Total Items:</span>
                                <span id="total-items">0</span>
                            </div>
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span id="total">$0.00</span>
                            </div>
                            <button id="checkout-btn" class="btn btn-primary btn-block">Proceed to Checkout</button>
                        </div>
                    </div>
                    <div id="empty-cart" style="display: none;">
                        <p class="empty-message">Your cart is empty</p>
                        <a href="products.html" class="btn btn-primary">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        updateCartCount();
        updateAuthLink();
        displayCart();
    </script>
</body>
</html>
